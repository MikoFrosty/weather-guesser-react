<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Guesser</title>
    <link rel="stylesheet" href="./resources/css/normalize.css" />
    <link rel="stylesheet" href="./resources/css/main.css" />
    <script type="module" src="./resources/javascript/main.js"></script>
  </head>
  <body>
    <main>
      <section id="main-content">
        <!-- New city & options buttons -->
        <div id="button-wrapper">
          <button id="new-city-button" class="button">New City</button>
          <button id="option-button" class="button">Options</button>
        </div>
        <h2>How hot is <span id="current-city"></span> right now?</h2>
        <!-- Main Weather Guesser form -->
        <form id="weather-guesser">
          <label for="guess">Enter Guess (<span id="temp-setting">℉</span>)</label>
          <input
            type="number"
            inputmode="numeric"
            pattern="[0-9]*"
            id="guess"
            name="guess"
            placeholder="0"
            min="-150"
            max="150"
            required
          />
          <input type="submit" id="submit" class="button" value="Submit" />
        </form>
        <p><sub>You win if your guess is <span id="win-condition">within 10°</span><sub></p>
        <!-- Answer -->
        <p id="answer"></p>
        <div id="current-weather"></div>
        <!-- Options -->
        <div id="map-and-options-wrapper">
          <div id="options-wrapper" class="hide">
            <form id="options-temperature-form" class="options-form">
              <p><strong>Temperature:</strong></p>
              <input type="radio" id="f" name="temp" value="1" checked>
              <label for="f">Fahrenheit</label>
              <br>
              <input type="radio" id="c" name="temp" value="0">
              <label for="c">Celsius</label>
            </form>
            <form id="options-region-form" class="options-form">
              <p><strong>Region:</strong></p>
              <select name="region" id="region">
                <option value="0">Global</option>
                <option value="1">North America</option>
                <option value="2">Europe</option>
                <option value="3">Asia</option>
              </select>              
            </form>
            <form id="options-difficulty-form" class="options-form">
              <p><strong>Difficulty:</strong></p>
              <input type="radio" id="easy" name="difficulty" value="0" checked>
              <label for="easy">Within 10°</label>
              <br>
              <input type="radio" id="medium" name="difficulty" value="1">
              <label for="medium">Within 5°</label>
              <br>
              <input type="radio" id="hard" name="difficulty" value="2">
              <label for="hard">Exact Match</label>
            </form>
          </div>
          <div id="map-wrapper"></div>
        </div>
      </section>
    </main>
  </body>
</html>
